<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daft Mountain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Bringing the EDM to the happy valley</h1>
  <div class="row parent">
    <div class="column">
      <div class="q lcd">
        work it
      </div>
      <div class="w lcd">
        make it
      </div>
      <div class="e lcd">
        do it
      </div>
      <div class="r lcd">
        makes us
      </div>
    </div>
    <div class="column">
      <div class="y lcd">
        more than
      </div>
      <div class="u lcd">
        ever
      </div>
      <div class="i lcd">
        hour
      </div>
      <div class="o lcd">
        after
      </div>
    </div>
  </div>
  <div class="row parent">
    <div class="column">
      <div class="a lcd">
        harder
      </div>
      <div class="s lcd">
        better
      </div>
      <div class="d lcd">
        faster
      </div>
      <div class="f lcd">
        stronger
      </div>
    </div>
    <div class="column">
      <div class="h lcd">
        our
      </div>
      <div class="j lcd">
        work is
      </div>
      <div class="k lcd">
        never
      </div>
      <div class="l lcd">
        over
      </div>
    </div>
  </div>
  <!-- top left -->
  <audio class="sound" src="sounds/workit.mp3"></audio>
  <audio class="sound" src="sounds/makeit.mp3"></audio>
  <audio class="sound" src="sounds/doit.mp3"></audio>
  <audio class="sound" src="sounds/makesus.mp3"></audio>

  <!-- bot left -->
  <audio class="sound" src="sounds/harder.mp3"></audio>
  <audio class="sound" src="sounds/better.mp3"></audio>
  <audio class="sound" src="sounds/faster.mp3"></audio>
  <audio class="sound" src="sounds/stronger.mp3"></audio>

  <!-- top right -->
  <audio class="sound" src="sounds/morethan.mp3"></audio>
  <audio class="sound" src="sounds/ever.mp3"></audio>
  <audio class="sound" src="sounds/hour.mp3"></audio>
  <audio class="sound" src="sounds/after.mp3"></audio>

  <!-- bot right -->
  <audio class="sound" src="sounds/our.mp3"></audio>
  <audio class="sound" src="sounds/workis.mp3"></audio>
  <audio class="sound" src="sounds/never.mp3"></audio>
  <audio class="sound" src="sounds/over.mp3"></audio>
  
  <script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
