<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daft Mountain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 class="title">Who says LDS can't DNC</h1>
  <div class="row parent">
    <div class="column">
      <div class="q lcd">
        work it
        <span class="letter">
          q
        </span>
      </div>
      <div class="w lcd">
        make it
        <span class="letter">
          w
        </span>
      </div>
      <div class="e lcd">
        do it
        <span class="letter">
          e
        </span>
      </div>
      <div class="r lcd">
        makes us
        <span class="letter">
          r
        </span>
      </div>
    </div>
    <div class="column">
      <div class="y lcd">
        more than
        <span class="letter">
          y
        </span>
      </div>
      <div class="u lcd">
        ever
        <span class="letter">
          u
        </span>
      </div>
      <div class="i lcd">
        hour
        <span class="letter">
          i
        </span>
      </div>
      <div class="o lcd">
        after
        <span class="letter">
          o
        </span>
      </div>
    </div>
  </div>
  <div class="row parent">
    <div class="column">
      <div class="a lcd">
        harder
        <span class="letter">
          a
        </span>
      </div>
      <div class="s lcd">
        better
        <span class="letter">
          s
        </span>
      </div>
      <div class="d lcd">
        faster
        <span class="letter">
          d
        </span>
      </div>
      <div class="f lcd">
        stronger
        <span class="letter">
          f
        </span>
      </div>
    </div>
    <div class="column">
      <div class="h lcd">
        our
        <span class="letter">
          h
        </span>
      </div>
      <div class="j lcd">
        work is
        <span class="letter">
          j
        </span>
      </div>
      <div class="k lcd">
        never
        <span class="letter">
          k
        </span>
      </div>
      <div class="l lcd">
        over
        <span class="letter">
          l
        </span>
      </div>
    </div>
  </div>
  <!-- top left -->
  <audio class="sound" src="sounds/workit.mp3"></audio>
  <audio class="sound" src="sounds/makeit.mp3"></audio>
  <audio class="sound" src="sounds/doit.mp3"></audio>
  <audio class="sound" src="sounds/makesus.mp3"></audio>

  <!-- bot left -->
  <audio class="sound" src="sounds/harder.mp3"></audio>
  <audio class="sound" src="sounds/better.mp3"></audio>
  <audio class="sound" src="sounds/faster.mp3"></audio>
  <audio class="sound" src="sounds/stronger.mp3"></audio>

  <!-- top right -->
  <audio class="sound" src="sounds/morethan.mp3"></audio>
  <audio class="sound" src="sounds/ever.mp3"></audio>
  <audio class="sound" src="sounds/hour.mp3"></audio>
  <audio class="sound" src="sounds/after.mp3"></audio>

  <!-- bot right -->
  <audio class="sound" src="sounds/our.mp3"></audio>
  <audio class="sound" src="sounds/workis.mp3"></audio>
  <audio class="sound" src="sounds/never.mp3"></audio>
  <audio class="sound" src="sounds/over.mp3"></audio>

  <script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
